<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" 
    href="https://media.istockphoto.com/photos/heap-of-money-with-magnifying-glass-picture-id501291705?s=612x612">

    <title>Bank Note Authentication</title>
</head>
<body style="background-color: #a0fce0;">
    <header class="container text-center">
        <h1 class="m-3 text-dark">Bank Note Authenticity Prediction</h1>
    </header>

    <div class="container">
        <form method="POST" action="{{ url_for('predict') }}">
            <fieldset class="form-group">
                <div class="form-group m-3">
                    <label for="variance" class="form-label"><h5>ENTER VARIANCE</h5></label>
                    <input class="form-control" required="required" type="number" step="0.01"
                    name="variance" id="variance" placeholder="Generally between -7.0 to +7.0">
                </div>
                <div class="form-group m-3">
                    <label for="skewness" class="form-label"><h5>ENTER SKEWNESS</h5></label>
                    <input class="form-control" required="required" type="number" step="0.01" 
                    name="skewness" id="skewness" placeholder="Generally between -13.8 to +13.0">
                </div>
                <div class="form-group m-3">
                    <label for="curtosis" class="form-label"><h5>ENTER CURTOSIS</h5></label>
                    <input class="form-control" required="required" type="number" step="0.01"
                    name="curtosis" id="curtosis" placeholder="Generally between -5.3 to +14.0">
                </div>
                <div class="form-group m-3">
                    <label for="entropy" class="form-label"><h5>ENTER ENTROPY</h5></label>
                    <input class="form-control" required="required" type="number" step="0.01"
                    name="entropy" id="entropy" placeholder="Generally between -7.5 to +2.5">
                </div>
                <div class="form-group text-center m-3">
                    <button type="submit" class="btn btn-lg btn-outline-dark btn-light">Predict</button>
                </div>
            </fieldset>
    </div>

    <h3 class="text-center"> {{ prediction_text }} </h3>
    {% if request.method == "POST" %}
        <div class="form-group mt-4 text-center">
            <a class="btn btn-outline-secondary btn-sm" href="/">Clear Text</a>
        </div>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
